name: Cache GitHub Stats
on:
  schedule:
    - cron: '0 */12 * * *' # Chạy mỗi 12 tiếng
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Stats Images
        run: |
          mkdir -p charts
          curl "https://github-readme-stats.vercel.app/api?username=phatnguyen3003&show_icons=true&theme=tokyonight" -o charts/stats.svg
          curl "https://github-readme-stats.vercel.app/api/top-langs/?username=phatnguyen3003&layout=compact" -o charts/langs.svg
          # Thêm các repo pin nếu muốn
          curl "https://github-readme-stats.vercel.app/api/pin/?username=phatnguyen3003&repo=sgu25_ltdt&theme=dracula" -o charts/repo1.svg

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/*.svg
          git commit -m "Update cached stats" || exit 0
          git push
